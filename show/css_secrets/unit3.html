<html>
<style type="text/css" media="screen">
	body {
	    display: -webkit-flex; 
	    display: flex;
	    flex-direction: row;
	    flex-wrap:wrap;
	    justify-content:space-around;
	    align-items:flex-start;
	    background: #DDDDDD;
	}
	body > div {
		margin: 10px;
		width: 250px;	
		height: 250px;
	}
	#div1 {
		border-radius: 50%;
		background: #fb3;
	}
	#div2 {
		border-radius: 50% / 100% 100% 0 0;/* 水平／垂直 */
		background: #fb3;
	} 
	#div3 {
		border-radius: 100% 0 0 / 100% 0 0;/* 水平／垂直 */
		background: #fb3;
	}
	#div4 > div {
		width:100px;
		height: 100px;
		margin-left: 60px;
		margin-top: 50px;
		position: relative;
	}
	#div4 > div::before {
		content: '';
		position: absolute;
		top: 0; right: 0; bottom: 0; left: 0;
		z-index: -1;
		background: #58a; 
		transform: skew(-25deg);
	}
	#div5 > img{
		width: 250px;
		height: 180px;
		-webkit-clip-path: polygon(50% 30%, 100% 45%, 50% 60%, 0 45%);
		clip-path: polygon(50% 30%, 100% 45%, 50% 60%, 0 45%);
		transition: 1s clip-path,1s -webkit-clip-path;
	}
	#div5 > img:hover{
		-webkit-clip-path: polygon(0 0, 100% 0, 100% 100%, 0 100%);
		clip-path: polygon(0 0, 100% 0, 100% 100%, 0 100%);
	}
	#div6 {
		background: 
			linear-gradient(135deg, transparent 15px, #58a 0) top left,
			linear-gradient(-135deg, transparent 15px, #58a 0) top right,
			linear-gradient(45deg, transparent 15px, #58a 0) bottom left,
			linear-gradient(-45deg, transparent 15px, #58a 0) bottom right; 
			background-size: 50% 50%;/* 宽高 */
			background-repeat: no-repeat;
	}
	#div7 {
		background: 
			radial-gradient(circle at top left,transparent 15px, #58a 0) top left,
			radial-gradient(circle at top right,transparent 15px, #58a 0) top right,
			radial-gradient(circle at bottom right,transparent 15px, #58a 0) bottom right,
			radial-gradient(circle at bottom left,transparent 15px, #58a 0) bottom left; 
		background-size: 50% 50%;
		background-repeat: no-repeat;
	}
	#div8 {
		background: #58a;
		clip-path: polygon(
			20px 0, calc(100% - 20px) 0, 100% 20px,
			100% calc(100% - 20px), calc(100% - 20px) 100%,
			20px 100%, 0 calc(100% - 20px), 0 20px
		);
	}
	#div9 {
		border:20px solid #58a;
		width: 210px;	
		height: 210px;
		border-image: 1 url('data:image/svg+xml,\
			     				<svg xmlns="http://www.w3.org/2000/svg" width="3" height="3" fill="%2358a">\
								<polygon points="0,1 1,0 2,0 3,1 3,2 2,3 1,3 0,2" />\
			                    </svg>');
		background: #58a;
		background-clip: padding-box;
	}
	#div10 > div {
		width:100px;
		height: 50px;
		position: relative;
		display: inline-block;
		padding: .3em 1em 0;
	}
	#div10 > div::before {
		content: '';
		position: absolute;
		top: 0; right: 0; bottom: 0; left: 0;
		z-index: -1;
		background: #ccc;
		background-image: linear-gradient(hsla(0,0%,100%,.6), hsla(0,0%,100%,0.1));
		border: 1px solid rgba(0,0,0,.4);
		border-bottom: none;
		border-radius: .5em .5em 0 0;
		box-shadow: 0 .15em white inset;
		transform: perspective(.5em) rotateX(5deg);
		transform-origin: bottom;
	}

	.pie {
		border-radius:50%;
		background: yellowgreen;
		background-image: 
			linear-gradient(to right, transparent 50%, #655 0); 
	}
	@keyframes spin {
		to { transform: rotate(.5turn); }
	}
	@keyframes bg {
		50% { background: #655; }
	}
	.pie::before {
		content:'';
		display: block;
		margin-left: 50%;
		height: 100%;
		border-radius: 0 100% 100% 0 / 50%;/* 半圆 */
		background-color: inherit;
		transform-origin: left; /* 0 50% */
		/*transform: rotate(.1turn);*/   /* 0.1圈 */
		animation: spin 3s linear infinite,
				   bg 6s step-end infinite;
	}
	.pie_paused::before {
		animation: spin 50s linear infinite,
				   bg 100s step-end infinite;
		animation-delay: inherit;
		animation-play-state: paused;	
	}

	svg {
		width: 100%;
		height: 100%;
	}
	circle {
		fill: yellowgreen;
		stroke: #655;
		stroke-width: 15%;
	}
	#div15 circle {
		stroke-dasharray:20% 10%;
	}
	@keyframes fillup {
		to { stroke-dasharray: 158% 158%; }
	}
	#div16 svg {
		transform: rotate(-90deg);
		background: yellowgreen;
		border-radius: 50%;
	}
	#div16 circle {
		stroke-width: 50%;
		stroke-dasharray:0 158%;
		animation: fillup 5s linear infinite;
	}
	.svg {
		transform: rotate(-90deg);
		background: yellowgreen;
		border-radius: 50%;
	}
	.circle {
		stroke-width: 32;
	}
</style>
<body>
<div id="div1"></div>

<!-- css常规重复方式。四个值顺时针，三个值则第四个等于第二个，，两个值则第三个等于第一个 -->
<div id="div2"></div>

<div id="div3"></div>

<div id="div4"><div></div></div>

<div id="div5"><img src="homura.jpeg" /></div>

<div id="div6"></div>

<div id="div7"></div>

<div id="div8"></div>

<div id="div9"></div>

<div id="div10"><div></div></div>

<div id="div11" class="pie"></div>

<div id="div12" class="pie pie_paused" style="animation-delay: -20s"></div>

<div id="div13" class="pie pie_paused" style="animation-delay: -60s"></div>

<div id="div14">
	<svg>
		<circle r="30%" cx="50%" cy="50%" />
	</svg>
</div>

<div id="div15">
	<svg>
		<circle r="30%" cx="50%" cy="50%" />
	</svg>
</div>

<div id="div16">
	<svg>
		<circle r="25%" cx="50%" cy="50%" />
	</svg>
</div>

<div id="div17">
	<svg viewBox="0 0 32 32" class="svg">
		<circle r="16" cx="16" cy="16" class="circle" style="stroke-dasharray: 25 100"/>
	</svg>
</div>

<div id="div18">
	<svg viewBox="0 0 32 32" class="svg">
		
		<circle r="16" cx="16" cy="16" class="circle" style="stroke-dasharray: 55 100"/>
		<circle r="16" cx="16" cy="16" class="circle" style="stroke-dasharray: 33 100;stroke: red;fill: transparent;"/>
	</svg>
</div>

</body>
</html>
